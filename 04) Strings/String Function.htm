<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>String Functions</title>
</head>
<body>
	<script>
		var str = "This is a String";
		console.log(str);

		// Frist Occurence of a Substring
		var position = str.indexOf('is');
		console.log(position);

		// Last Occurence of a Substring
		position = str.lastIndexOf('is');
		console.log(position);

		// Substring from a String
		
		var substr = str.slice(1,7);
		console.log(substr);

		var substr1 = str.substr(1,3);
		console.log(substr1);

		// var replaced = str.replace('string','Sahil');
		// console.log(str)
		// console.log(replaced)
		
		console.log(str.toUpperCase());
		console.log(str.toLowerCase());

		var newString = str.concat(' New String ');
		console.log(newString);

		// To Remove Whitespaces
		var strWhiteSpaces = "     This contains WhiteSpaces    ";
		console.log(strWhiteSpaces);
		console.log(strWhiteSpaces.trim());

		// Index
		var char = str.charAt(2);
		console.log(char);
		
		//Code of that character
		var char = str.charCodeAt(2);
		console.log(char);

		//Slicing of String
		console.log(str[3]);
	</script>
</body>
</html>
